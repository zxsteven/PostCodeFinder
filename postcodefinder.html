<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Post Code FInder</title>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 center">
					<h1 class="center">Postcode finder</h1>
					<p class="lead center">Enter any address to find the postcode.</p>
						<form>
							<div class="form-group">
							<input type="text" class="form-control" name="address" id="address" placeholder="63 Fake Street, Oak Town" /></div>
							<button id="findMyCode" class="btn btn-success btn-lg">Find My Postcode</button>
						</form>
						<div id="success" class="alert alert-success">Success!</div>
						<div id="fail" class="alert alert-danger">Could not find postcode for that city.</div>
				</div>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='app.js'></script>
  </body>
</html>
